name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: rhysd/action-setup-vim@v1
      - uses: ./
      - run: vim --version
      - run: |
          vim -e \
            +'call plug#begin()' \
            +'call plug#end()' \
            +'PlugInstall --sync' \
            +'qall!'
