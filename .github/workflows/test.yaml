name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    name: test / default
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - run: brew install vim
      - uses: ./
      - run: vim --version
      - run: |
          vim -n \
            +'call plug#begin()' \
            +'call writefile([v:errmsg], $RUNNER_TEMP . "/errmsg.txt")' \
            +'if v:errmsg != "" | cquit 1 | endif' \
            +'qall!'
      - run: cat "$RUNNER_TEMP/errmsg.txt"

  test-autoload-dir:
    name: test / autoload-dir
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - run: brew install neovim
      - uses: ./
        with:
          autoload-dir: '$HOME/.local/share/nvim/site/autoload'
      - run: nvim --version
      - run: |
          nvim --headless \
            +'call plug#begin()' \
            +'call writefile([v:errmsg], $RUNNER_TEMP . "/errmsg.txt")' \
            +'if v:errmsg != "" | cquit 1 | endif' \
            +'qall!'
      - run: cat "$RUNNER_TEMP/errmsg.txt"
