name: Set up vim-plug
author: Dom Porada

description: >
  Download and install vim-plug in a GitHub Actions workflow

branding:
  color: gray-dark
  icon: settings

inputs:
  autoload-dir:
    description: >
      Installation directory for vim-plug
    default: '$HOME/.vim/autoload'
    required: false

runs:
  using: composite
  steps:
    - name: Download vim-plug
      shell: bash
      run: |
        curl \
          --fail \
          --location \
          --output "${{ inputs['autoload-dir'] }}/plug.vim" \
          --create-dirs \
          https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
